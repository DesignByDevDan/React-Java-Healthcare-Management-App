spring.application.name=Healthcare

# ===============================
# = DATABASE CONFIGURATION =
# ===============================

# PostgreSQL Database URL
spring.datasource.url=jdbc:postgresql://localhost:5432/healthcare_app

# Database Credentials
spring.datasource.username=healthcare_user
spring.datasource.password=AnotherStrongPassword!

# Optional: Specify the driver class name explicitly
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE CONFIGURATION =
# ===============================

# Automatically create/update the database schema
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console (optional)
spring.jpa.show-sql=true

# Use PostgreSQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = SERVER CONFIGURATION =
# ===============================

# Specify the server port (optional; default is 8080)
server.port=8080

# ===============================
# = SECURITY CONFIGURATION =
# ===============================

# JWT Secret Key
jwt.secret=YourSecureSecretKey

# JWT Token Expiration in milliseconds (e.g., 86400000 ms = 1 day)
jwt.expiration=86400000

# ===============================
# = DEBUG CONFIGURATION =
# ===============================

# Enable debug logging (optional)
debug=true
